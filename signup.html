<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZWIZ - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>QuizWiz</h1>
                <p>Begin Your Educational Journey</p>
            </div>
            
            <div class="form-wrapper">
                <form id="signup-form" class="active-form">
                    <div class="input-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="signup-password" placeholder="Password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-graduate icon"></i>
                        <select id="signup-role" required>
                            <option value="" disabled selected>Choose Your Role</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty Member</option>
                        </select>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms-conditions" required>
                        <label for="terms-conditions">I accept the Terms of Service and Privacy Policy</label>
                    </div>
                    <button type="submit" class="btn-submit">Create Account</button>
                    <div class="social-login">
                        <p>Continue with</p>
                        <div class="social-icons">
                            <button type="button" class="social-icon google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-icon facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-icon twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>
                    <div class="create-account">
                        <p>Already registered? <a href="login.html" id="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <div class="welcome-text">
                <h2>Welcome to QuizWiz</h2>
                <p>Empower your learning experience with our interactive quiz platform.</p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
