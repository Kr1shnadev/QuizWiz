<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZWIZ - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>QuizWiz</h1>
                <p>Student Portal</p>
            </div>
            
            <div class="role-selection">
                <button type="button" class="role-btn active" id="student-btn">Student</button>
                <button type="button" class="role-btn" id="faculty-btn">Faculty</button>
            </div>
            
            <div class="form-wrapper">
                <form id="student-login-form" class="active-form">
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="student-email" placeholder="Student Email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="student-password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn-submit">Login as Student</button>
                </form>
            </div>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <button class="social-icon google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>
            
            <div class="create-account">
                <span>Don't have an account?</span>
                <a href="signup.html" id="create-account-link">Sign up</a>
            </div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <div class="welcome-text">
                <h2>Welcome Student!</h2>
                <p>Access your dashboard to take quizzes, view your performance, and learn more.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
